<div class="app-timer"
 [class.break-active]="breakActive">

  <div class="timer-value">
    {{time | timefmt}}
  </div>

  <div class="button-row">
    <span *ngIf="!breakActive" class="timer-button" (click)="toggle()">{{running ? 'pysäytä': 'aloita'}}</span>
    <span class="timer-button" (click)="reset()">nollaa</span>
  </div>

  <div class="app-toolbar">
    <i class="fa fa-cog"></i>
    <i class="fa fa-info-circle"></i>
  </div>

</div>
