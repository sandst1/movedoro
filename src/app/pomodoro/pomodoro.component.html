<div class="break-text" *ngIf="!pomodoroActive">
  Työjakso tehty. Hyvä! Harjoittele seuraavaksi jotain muuta asentoa.
</div>

<div class="pomodoro" [class.break-active]="!pomodoroActive">

  <app-timer
    #timer
    [amount]="timerSec"
    (timeUp)="timeUp()"
    (timerStarted)="timerStarted()"
    (resetTimer)="resetTimer()"
  >
  </app-timer>

</div>
