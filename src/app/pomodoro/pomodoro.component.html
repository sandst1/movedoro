<div class="break-text" [class.visible]="!pomodoroActive">
  {{breakThought}}
</div>

<div class="pomodoro" [class.break-active]="!pomodoroActive">

  <app-timer
    #timer
    [amount]="timerSec"
    (timeUp)="timeUp()"
    (timerStarted)="timerStarted()"
    (resetTimer)="resetTimer()"
  >
  </app-timer>

</div>
