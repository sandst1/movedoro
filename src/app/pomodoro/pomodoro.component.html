<div class="break-text" [class.visible]="!pomodoroActive">
  <div class="text-cell">
    {{breakThought}}
  </div>
</div>

<div class="pomodoro">

  <app-timer
    #timer
    [amount]="timerSec"
    (timeUp)="timeUp()"
    (timerStarted)="timerStarted()"
    (resetTimer)="resetTimer()"
  >
  </app-timer>

</div>
